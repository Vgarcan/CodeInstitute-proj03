{% extends "base.html" %} 
{% block content %}
    <h1 class="m-4">user Listings</h1>


    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for user in users %}
                <div class="col">
                    <div class="card shadow-sm">

                        <div class="card-body">
                            <h2>{{ user.full_name }}</h2>
                            <h2>{{ user._id }}</h2>
                            <p><strong>Role:</strong> {{ user.Role }}</p>
                            <p class="card-text overflow-hidden desc-card">{{ user.email }}</p>
                            <p class="card-text ">SALARY: Â£{{ user.salary_range }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{{ url_for('user_description', user_id=user._id) }}" type="button" class="btn btn-sm btn-outline-secondary" >View</a>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Apply</button>
                                </div>
                                <small class="text-body-secondary"><strong>Role:</strong> {{ user.role }}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
