{% extends "base.html" %} 
{% block content %}
    <h1 class="m-4">Job Applications</h1>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for application in applications %}
                <div class="col">
                    <div class="card shadow-sm">

                        <div class="card-body">
                            <p><strong>Application ID:</strong> {{ application._id }}</p>
                            <p><strong>Job ID:</strong> {{ application.job_id }}</p>
                            <p><strong>Applied On:</strong> {{ application.applied_on }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{{ url_for('appl_desc', appl_id=application._id) }}" type="button" class="btn btn-sm btn-outline-secondary" >View Job</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
