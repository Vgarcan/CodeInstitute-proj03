{% extends "base.html" %} {% block content %}
<h1 class="m-4">Job Listings</h1>


<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for job in jobs %}
            <div class="col">
                <div class="card shadow-sm">

                    <div class="card-body">
                        <h2>{{ job.title }}</h2>
                        <p><strong>Company:</strong> {{ job.company_name }}</p>
                        <p class="card-text overflow-hidden desc-card">{{ job.description }}</p>
                        <p class="card-text ">SALARY: Â£{{ job.salary_range }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Apply</button>
                            </div>
                            <small class="text-body-secondary"><strong>Date Posted:</strong> {{ job.date_posted }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %} {% endblock %}

        </div>
    </div>
</div>
