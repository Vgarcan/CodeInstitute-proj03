{% extends "base.html" %} 
{% block content %}
    <h1 class="m-4">user Description</h1>


    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="card-body">
                <h2>{{ user.profile.full_name }}</h2>
                <h2>{{ user._id }}</h2>
                <p><strong>CV:</strong><a href="{{ user.profile.resume_url }}">Download here</a></p>
                <p class="card-text overflow-hidden desc-card">{{ user.email }}</p>
                <p class="card-text ">SALARY: Â£{{ user.salary_range }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{{ url_for('user_description', user_id=user._id) }}" type="button" class="btn btn-sm btn-outline-secondary" >View</a>
                    </div>
                    <small class="text-body-secondary"><strong>Role:</strong> {{ user.role }}</small>
                </div>
            </div>
        
        </div>
    </div>
{% endblock %}
